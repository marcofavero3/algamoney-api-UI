<div class="container" style="max-width: 400px; margin: auto">
  <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(usuario.value, senha.value, loginForm)">
    <div class="grid">
      <div class="col-12 p-fluid">
        <h1>Login</h1>
      </div>

      <!-- Campo de e-mail -->
      <div class="col-12 p-fluid">
        <input
          pInputText
          type="email"
          name="usuario"
          placeholder="E-mail"
          ngModel
          required
          #usuario="ngModel"
        />
        <!-- Mensagem de erro se o campo de e-mail estiver inválido -->
        <div *ngIf="usuario.invalid && usuario.touched" class="ui-message ui-messages-error">
          E-mail é obrigatório
        </div>
      </div>

      <!-- Campo de senha -->
      <div class="col-12 p-fluid">
        <input
          pInputText
          type="password"
          name="senha"
          placeholder="Senha"
          ngModel
          required
          #senha="ngModel"
        />
        <!-- Mensagem de erro se o campo de senha estiver inválido -->
        <div *ngIf="senha.invalid && senha.touched" class="ui-message ui-messages-error">
          Senha é obrigatória
        </div>
      </div>

      <!-- Botão de login -->
      <div class="col-12">
        <button
          pButton
          type="submit"
          label="Login"
          [disabled]="loginForm.invalid"
          class="p-button p-component"
        >
          Login
        </button>
      </div>
    </div>
  </form>
</div>
