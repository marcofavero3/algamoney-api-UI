<nav class="navbar">
  <div class="container">
    <div class="grid">
      <div class="col-12">
        <!-- Ícone de menu (hambúrguer) para exibir/ocultar o menu -->
        <a href="javascript:;" class="navbar-toggle" (click)="exibindoMenu = !exibindoMenu">
          <i class="pi pi-bars"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- Menu da navbar -->
  <ul class="navbar-menu" [hidden]="!exibindoMenu">
    
    <!-- Exibe o nome do usuário logado -->
    <li class="navbar-usuario">{{ usuarioLogado }}</li>
    
    <!-- Exibe o link para o Dashboard se o usuário tiver permissão -->
    <li class="navbar-menuitem" routerLinkActive="ativo" *ngIf="temPermissao('ROLE_PESQUISAR_LANCAMENTO')">
      <a routerLink="/dashboard">Dashboard</a>
    </li>

    <!-- Exibe o link para lançamentos se o usuário tiver permissão -->
    <li class="navbar-menuitem" routerLinkActive="ativo" *ngIf="temPermissao('ROLE_PESQUISAR_LANCAMENTO')">
      <a routerLink="/lancamentos">Lançamentos</a>
    </li>

    <!-- Exibe o link para pessoas se o usuário tiver permissão -->
    <li class="navbar-menuitem" routerLinkActive="ativo" *ngIf="temPermissao('ROLE_PESQUISAR_PESSOA')">
      <a routerLink="/pessoas">Pessoas</a>
    </li>

    <!-- Exibe o link para relatórios se o usuário tiver permissão -->
    <li class="navbar-menuitem" routerLinkActive="ativo" *ngIf="temPermissao('ROLE_PESQUISAR_LANCAMENTO')">
      <a routerLink="/relatorios/lancamentos">Relatórios</a>
    </li>

    <!-- Opção de logout -->
    <li class="navbar-menuitem">
      <a href="javascript:;" (click)="logout()">Logout</a>
    </li>
  </ul>
</nav>
